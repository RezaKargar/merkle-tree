<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
		<title>Merkle Tree</title>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"
			integrity="sha512-nOQuvD9nKirvxDdvQ9OMqe2dgapbPB7vYAMrzJihw5m+aNcf0dX53m6YxM4LgA9u8e9eg9QX+/+mPu8kCNpV2A=="
			crossorigin="anonymous"
		></script>

		<link rel="stylesheet" type="text/css" href="styles/style.css" />
	</head>
	<body>
		<div id="menuContainer">
			<ul>
				<li class="menu-item" onclick="reset()">
					Reset
				</li>
				<li class="menu-item" onclick="addNewLeafItemInContextMenuClick()">
					Add new leaf
				</li>
			</ul>
		</div>

		<div id="context-menu" hidden>
			<ul></ul>
		</div>

		<div id="modal-wrapper" hidden>
			<div class="modal-close-btn"><a></a></div>
			<div id="input-modal-wrapper">
				<div class="message-wrapper">
					<label id="input-modal-message-label"
						>Some dummy message Some dummy message Some dummy
						message Some dummy message Some dummy message</label
					>
				</div>
				<div class="input-wrapper">
					<div id="textInputWrapper">
						<label class="input-item-label" for="input-modal-input">
							Text data :</label
						>
						<input
							type="text"
							name="input-modal-input"
							id="input-modal-input"
							placeholder="Text data"
						/>
					</div>
					<div id="fileInputWrapper">
						<label class="input-item-label" for="file"
							>File data :</label
						>
						<input type="file" name="file" id="file" />
					</div>

					<div class="action-btns-wrapper" id="actionBtnsWrapper">
						<button class="btn btn-danger">cancel</button>
						<button class="btn btn-info">submit</button>
					</div>
				</div>
			</div>
		</div>

		<script src="js/utilities.js"></script>

		<script src="js/tree/leaf.js"></script>
		<script src="js/tree/node.js"></script>
		<script src="js/tree/merkle-tree.js"></script>

		<script src="js/main.js"></script>

		<script src="js/ui/context-menu.js"></script>
		<script src="js/ui/modals.js"></script>
	</body>
</html>
